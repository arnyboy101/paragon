<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragon.ai</title>
</head>
<body>
    <h1>Paragon.ai</h1>
    <h2>Make your big ideas, bite-sized</h2>

    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <button type="submit">Upload PDF</button>
    </form>

    <div id="loadingBox" style="display: none;">
        <p>Loading...</p>
    </div>

    <div id="resultBox" style="display: none;">
        <p>PDF processed successfully!</p>
        <button id="playAudioButton">Play audio</button>
        <p id="infographicSavedMessage" style="display: none;">Infographic saved to <strong>./output</strong> directory</p>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault();
            document.getElementById('loadingBox').style.display = 'block';

            var formData = new FormData(this);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loadingBox').style.display = 'none';

                if (data.success) {
                    document.getElementById('resultBox').style.display = 'block';

                    // Add event listener for the "Play Audio" button
                    document.getElementById('playAudioButton').addEventListener('click', function() {
                        // Display loading message during audio conversion
                        document.getElementById('loadingBox').style.display = 'block';

                        // Trigger the /play_audio endpoint
                        fetch('/play_audio', {
                            method: 'POST'
                        })
                        .then(response => response.json())
                        .then(audioData => {
                            document.getElementById('loadingBox').style.display = 'none';

                            if (audioData.success) {
                                // Placeholder for play audio functionality
                                alert('Playing audio...');
                            } else {
                                alert('Error: ' + audioData.error);
                            }
                        })
                        .catch(error => {
                            document.getElementById('loadingBox').style.display = 'none';
                            alert('Error: ' + error.message);
                        });
                    });

                    // Display the infographic saved message
                    var infographicSavedMessage = document.getElementById('infographicSavedMessage');
                    infographicSavedMessage.style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                document.getElementById('loadingBox').style.display = 'none';
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
